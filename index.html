<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Gastos</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .total-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .total-card h2 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .total-amount {
            font-size: 3em;
            font-weight: bold;
            color: #e74c3c;
        }

        .form-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .chart-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .chart-card h3 {
            margin-bottom: 20px;
            color: #333;
        }

        #chartContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .category-bar {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .category-label {
            width: 100px;
            font-size: 0.9em;
            color: #666;
        }

        .bar-container {
            flex: 1;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 10px;
        }

        .bar-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }

        .category-amount {
            width: 80px;
            text-align: right;
            font-weight: bold;
            color: #333;
        }

        .list-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .list-card h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .expense-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .expense-info span {
            font-size: 0.85em;
            color: #999;
        }

        .expense-amount {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1em;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
        }

        .install-btn.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Mi Gastos</h1>
            <p>Controla tu dinero f√°cilmente</p>
        </header>

        <div class="total-card">
            <h2>Total del Mes</h2>
            <div class="total-amount" id="totalAmount">$0</div>
        </div>

        <div class="form-card">
            <div class="form-group">
                <label for="amount">Monto ($)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01">
            </div>
            <div class="form-group">
                <label for="category">Categor√≠a</label>
                <select id="category">
                    <option value="comida">üçî Comida</option>
                    <option value="transporte">üöó Transporte</option>
                    <option value="entretenimiento">üé¨ Entretenimiento</option>
                    <option value="compras">üõçÔ∏è Compras</option>
                    <option value="servicios">üí° Servicios</option>
                    <option value="salud">üè• Salud</option>
                    <option value="otros">üì¶ Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Descripci√≥n</label>
                <input type="text" id="description" placeholder="¬øEn qu√© gastaste?">
            </div>
            <button onclick="addExpense()">‚ûï Agregar Gasto</button>
        </div>

        <div class="chart-card">
            <h3>üìä Por Categor√≠a</h3>
            <div id="chartContainer">
                <div class="empty-state">No hay datos a√∫n</div>
            </div>
        </div>

        <div class="list-card">
            <h3>üìù Historial</h3>
            <div id="expenseList">
                <div class="empty-state">Sin gastos registrados</div>
            </div>
        </div>
    </div>

    <button class="install-btn" id="installBtn" onclick="installApp()">üì≤ Instalar App</button>

    <script src="app.js"></script>
</body>
</html>
